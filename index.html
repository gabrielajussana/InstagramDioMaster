<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <form>
                    <div>
                        <label for="user"></label>
                        <input class="instagram-input" type="text" name="user" id="user" placeholder="Telefone, nome de usuário ou email"  required>
                    </div>
                    <div>
                        <label for="password"></label>
                        <input class="instagram-input" type="text" name="password" id="password" placeholder="Senha"  required>
                    </div>
                </form>
                <a href="#" class="instagram-login">Entrar</a>
                <span class="ou">―――――――――― OU ――――――――――</span>
                
                <a href="#" class="instagram-facebook"><strong>Entrar com o Facebook</strong></a> 
                <a href="#" class="instagram-logout">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="not-account">Não é tem uma conta?</p>
                <p class="not-account">
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
